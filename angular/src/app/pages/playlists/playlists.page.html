<h1>{{playlist?.attributes.name}}</h1>

<preview-header [collection]="playlist"></preview-header>
<ng-container *ngIf="playlist; else isLoading">
  <ul>
    <song-item *ngFor="let song of playlist.relationships.tracks.data; let i = index" [song]="song" [index]="i"></song-item>
  </ul>
</ng-container>
<ng-template #isLoading>
  <div>
    Loading...
  </div>
</ng-template>
<ng-container *ngIf="isError">
  <h1>There's an error!</h1>
</ng-container>
